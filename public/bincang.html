<!DOCTYPE html><html lang="en"><head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Ruang Bincang BIPA</title>
<head>
<script>

// Ambil URL saat ini
let url = window.location.href;

// Cari indeks posisi ekstensi ".html"
let index = url.lastIndexOf(".html");

// Jika ekstensi ditemukan, hapus ekstensi
if (index !== -1) {
  url = url.substring(0, index);
}

// Ubah URL saat ini ke URL baru tanpa ekstensi ".html"
window.history.replaceState(null, null, url);
</script>
<meta content name="description">
<meta content name="keywords">

<link href="https://fonts.googleapis.com/css?family=Nunito:300,300i,400,400i,600,600i,900,700,700i" rel="stylesheet">

<!-- Vendor CSS Files -->
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/icofont.min.css" rel="stylesheet">
<link href="css/boxicons.min.css" rel="stylesheet">
<link href="css/remixicon.css" rel="stylesheet">
<link href="css/owl.carousel.min.css" rel="stylesheet">
<link href="css/animate.min.css" rel="stylesheet">
<!-- Template Main CSS File -->
<link rel="stylesheet" href="css/font-awesome.min.css">
<link href="css/stylebincang.css" rel="stylesheet">

</head>
<body>

            <h3>Pilih Negara:</h3>

                <img src="/public/images/flags/afrika-selatan32.png" alt="Afrika Selatan">
                <h4>Afrika Selatan</h4>
                </div>
                <div class="country-card" data-country="malaysia">
                <img src="path-to-malaysia-flag-image" alt="Malaysia Flag">
                <h4>Malaysia</h4>
                </div>
            <!-- Tambahkan card negara lainnya di sini -->
          </div>
        </div>
          
          
    </div>
</section>
