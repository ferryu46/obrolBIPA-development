<!DOCTYPE html>
<html>
<head>
    <title>Pemilihan Ruang Bincang</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        .country-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        
        .country-card {
            text-align: center;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .country-card img {
            width: 100px;
            height: 70px;
            object-fit: cover;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container mt-2">
        <div class="country-selection mt-3">
            <h3 id="judul">Pilih Negara Anda:</h3>
            <div class="country-grid mt-3">
                <div class="country-card" onclick="showClasses('global')">
                    <img src="https://flagcdn.com/64x48/un.png" alt="Global">
                    <h5>Global</h5>
                </div>
                <!-- Tambahkan Country Card lainnya di sini -->
            </div>
        </div>
        <section id="ruang-global" class="hidden">
            <h3 class="text-center">Ruang Bincang Global</h3>
            <p>Ruang Bincang ini adalah ruang bincang global. Di sini Anda dapat berbincang dengan pemelajar dari seluruh dunia. Anda dapat memilih untuk berbincang pada ruang sesuai tingkat BIPA Anda.</p>
            <!-- Tambahkan Card BIPA 1 - BIPA 6 di sini -->
        </section>
    </div>

    <script>
        function showClasses(target) {
            var countrySelection = document.querySelector('.country-selection');
            var ruangGlobal = document.getElementById('ruang-global');

            countrySelection.classList.add('hidden');
            ruangGlobal.classList.remove('hidden');
        }
    </script>
</body>
</html>
